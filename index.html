<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST | saysomething-api.vercel.app</title>
</head>
<body>
    <textarea name="" id="textArea" cols="30" rows="10"></textarea>
    <button id="button" ></button>
</body>

    <script>
    let button = document.getElementById("button")
    button.addEventListener("click", encrypt)

    function encrypt(){
        let textValue = String(document.getElementById("textArea").value)
        let based = btoa(textValue) //base64 it

        const endpointURL = 'https://saysomething-api.vercel.app';
        let jsonString = {
            message: based
        }

        const requestConfig = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': endpointURL
                },
            body: JSON.stringify(jsonString)
        };

        fetch(endpointURL, requestConfig)
        .then(response => response.json())
        .then(jsonString => {
            console.log('Response:', jsonString);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }    
    </script>
</html>
